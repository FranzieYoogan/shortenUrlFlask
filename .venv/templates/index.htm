<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>


    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>
    
    <form class="containerAll" method="POST">

        <div>

        
        <div>

        
            <img class="imageStyle" src="/static/images/world.png" alt=""> <h1 class="titleStyle">Url Shortener</h1>
        
        </div>

        <div>
            <p class="textStyle">Generate A short URL and redirect on click</p>
            
        </div>

        <div>


            <input type="text" name="inputUrl" class="inputStyle bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Url" required />

        </div>

        <div style="display: flex; justify-content: center;">

            <button type="submit" class="buttonStyle focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Short Up</button>

        </div>
        
        <div style="margin-top: 1em;">

            <a href="{{result}}" class="short">Url Shortened: {{result}}</a>
            
        </div>

    </div>


</form>


</body>
</html>
